# Site settings
title: AWWW Dawid Pawlik
email: dp450244@students.mimuw.edu.pl
description: >
  WWW Applications @MIMUW main page for
  publishing laboratory projects.
lang: en-US

baseurl: "/awww" # the subpath of your site, e.g. /blog/
url: https://querthdp.github.io/awww/ # the base hostname & protocol for your site
git_address: https://github.com/QuerthDP/awww

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen paper readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: Europe/Warsaw
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
